<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="www.frebsite.nl" name="author"/>
    <meta content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" name="viewport"/>

    <title>jQuery.mmenu demo</title>

    <link href="css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="../dist/css/jquery.mmenu.all.css" rel="stylesheet" type="text/css"/>

    <script src="http://code.jquery.com/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="../dist/js/jquery.mmenu.all.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('nav#menu').mmenu();
        });
    </script>
</head>
<body>
<div id="page">
    <div class="header">
        <a href="#menu"><span></span></a>
        Demo
    </div>
    <div class="content">
        <p><strong>This is a demo.</strong><br/>
            Click the menu icon to open the menu.</p>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><span>About us</span>
                <ul>
                    <li><a href="#about/history">History</a></li>
                    <li><span>The team</span>
                        <ul>
                            <li><a href="#about/team/management">Management</a></li>
                            <li><a href="#about/team/sales">Sales</a></li>
                            <li><a href="#about/team/development">Development</a></li>
                        </ul>
                    </li>
                    <li><a href="#about/address">Our address</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
